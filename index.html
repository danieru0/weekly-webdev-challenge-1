<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>weekly webdev challenge 1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	</head>
	<body>
	   <div class="logo">
            <img src="imgs/Masteralb.com%20TOP%20LOGO.png">
        </div>
        <div class="form-container">
            <div class="form">
                <form class="register">
                    <p>Register Form</p>
                    <div class="input-group">
                        <img src="imgs/glyphicons_003_user.png">
                        <input type="text" id="username-reg" name="username" placeholder="Username" class="form-input" required>
                    </div>
                    <div class="input-group">
                        <img src="imgs/glyphicons_203_lock.png">
                        <input type="password" id="password-reg" name="password" placeholder="Password" class="form-input" required>
                    </div>
                    <div class="input-group">
                        <img src="imgs/glyphicons_203_lock.png">
                        <input type="password" id="password-conf-reg" name="password" placeholder="Confirm passwod" class="form-input" required>
                    </div>
                    <div class="input-group">
                        <img class="email" src="imgs/glyphicons_010_envelope.png">
                        <input type="email" id="email-reg" name="email" placeholder="Email" class="form-input" required>
                    </div>
                    <div class="input-group">
                        <img class="location" src="imgs/glyphicons_242_google_maps.png">
                        <select class="form-input" required>
                            <option value="wroclaw">Wroclaw</option>
                            <option value="london">London</option>
                            <option value="arcadia bay">Arcadia Bay</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="terms" id="terms" required>
                        <label for="terms">I have read and accept the terms of use.</label>
                    </div>
                    <button type="submit">Sign up</button>
                </form>
            </div>
            <div class="form">
                <form class="signin">
                    
                </form>
            </div>
        </div>
	</body>
</html>
